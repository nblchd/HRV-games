
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Face Landmarker</title>

  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>
<body>
  <h2>HRV games</h2>
  <p>Производим тестированиеи фиксации измерения пульс с  захватом лица</p>
  <p>Лицо распознается и постоянно отслеживается. Серия сигналов получается путем определения цвета лица в каждом кадре. Частота сердечных сокращений оценивается с помощью частотного анализа и фильтрации рядов.</p>
  <section id="demos" class="invisible">
    <div id="liveView" class="videoView">
      <button id="webcamButton" class="mdc-button mdc-button--raised">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__label">ENABLE WEBCAM</span>
      </button>
      <div style="position: relative;">
        <video id="webcam" style="position: abso" autoplay playsinline></video>
        <canvas class="output_canvas" id="output_canvas" style="position: absolute; left: 0px; top: 0px;"></canvas>
        <canvas class="test_canvas" id="test_canvas" style="position: absolute; right: 0px; bottom: 0px;"></canvas>
      </div>
    </div>
    <div id="heart-rate-display"></div>
    <div class="blend-shapes">
      <ul class="blend-shapes-list" id="video-blend-shapes"></ul>
    </div>
  </section>
  <script src="MPheartbeat.js" type="module"></script>
</body>
</html>
